<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Usuario</title>
  <link rel="stylesheet" href="../css/add.user.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <img src="../img/GC.png" alt="Logo Grupo Crazy" class="logo" />
    <h1>Agregar nuevo trabajador</h1>
    <button class="back-btn">← Regresar</button>
  </header>

  <main>
    <form id="addUserForm">
      <div class="form-section">
        <label>Nombre:</label>
        <input type="text" name="name" required />

        <label>Rol:</label>
        <input type="text" name="role" required />

        <label>Permisos:</label>
        <input type="text" name="permissions" required />

        <label>Código:</label>
        <input type="text" name="code" required />

        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Contraseña:</label>
        <input type="password" name="password" required />

        <label>Salario semanal:</label>
        <input type="number" name="semanalSalary" required />

        <label>Foto (URL):</label>
        <input type="file" name="photo" accept="image/*" />

      </div>

      <div class="form-section">
        <h2>Horario semanal</h2>
        <div id="scheduleContainer">
          <!-- Se generará por JS -->
        </div>
      </div>

      <button type="submit">Guardar trabajador</button>
    </form>
  </main>

  <script src="../js/add_user.js"></script>
</body>
</html>
